syntax = "proto3";
package renderer;
option go_package = "./renderer";


enum RenderType {
  CSR = 0;
  SSR = 1;
}
message Metadata {
  string id = 1;
  RenderType renderType =2;
}
message ReqMessage {
  string data = 1;
  Metadata metadata = 2;
}


message ResMessage {
  string data = 1;
}


service Renderer {
  rpc RenderPage(ReqMessage) returns (ResMessage) {}
}