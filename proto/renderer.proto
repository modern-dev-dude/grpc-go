syntax = "proto3";
package renderer;
option go_package = "./renderer";

message Metadata {
  string reqId = 1;
}

message ReqMessage {
  string data = 1;
  Metadata metadata = 2;
}

message ResMessage {
  string markup = 1;
}

service RenderingEngine {
  rpc RenderPage(ReqMessage) returns (ResMessage) {}
}
